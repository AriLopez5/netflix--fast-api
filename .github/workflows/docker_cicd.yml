name: Docker CI/CD Pipeline
on:
  push:
    branches:
      - main

env:
  DOCKER_IMAGE_NAME: nueva-app-fastapi
  DOCKER_REGISTRY: docker.io

jobs:
  # Job: Build y Push Docker Images
  docker-build-push:
    name: Docker Build and Push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login a Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extraer metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}
          tags: |
            # Tags principales (se sobrescriben en cada build - para auto-updates)
            type=raw,value=latest,enable={{is_default_branch}}
            
            # Tags inmutables (nunca se sobrescriben - para reproducibilidad)
            type=raw,value=${{ matrix.tag-suffix }}{{date 'YYYYMMDD'}}
            
      - name: Build y Push imagen Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

